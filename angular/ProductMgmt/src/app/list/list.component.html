<div id="list-main">
  <h2>Products List</h2>
  <div class="product" *ngFor="let product of products; let idx=index">
    <p>Product: {{product.title}}</p>
    <p>Price: ${{product.price}}</p>
    <p><img src="{{product.imgUrl}}" alt="image for {{product.title}}"></p>
    <p><a [routerLink]="['/edit', idx]">Edit</a></p>
  </div>
</div>
