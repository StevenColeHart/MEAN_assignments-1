<div id="edit-main" *ngIf="product != undefined">
  <p>Edit {{product.title}}</p>
  <img src={{product.imgUrl}} alt="">
  <form (submit)="onSubmit()" #formData='ngForm'>
      <label for="title">Title:</label>
      <input type="text" name="title" [value]="product.title"
      required
      minlength="4"
      [(ngModel)]="product.title"
      #title="ngModel">
      
      <label for="price">Price:</label>
      <input type="text"
      name="price"
      [value]="product.price"
      required
      pattern="^[\d\.,]+$"
      [(ngModel)]="product.price"
      #price="ngModel">

      <label for="imgUrl">Image URL (optinal): </label>
      <input type="text"
      [value]="product.imgUrl"
      [(ngModel)]="product.imgUrl"
      #imgUrl="ngModel">

      <input type="submit" name="submit" value="Submit" [disabled]="formData.invalid">
    </form>
</div>
